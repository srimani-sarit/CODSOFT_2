<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 300px;
            background-color: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .screen {
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:active {
            background-color: #3e8e41;
        }

        .btn.double {
            grid-column: span 2;
        }

        .btn.clear {
            background-color: #f44336;
        }

        .btn.clear:hover {
            background-color: #d32f2f;
        }

        .btn.clear:active {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button class="btn clear" onclick="clearScreen()">C</button>
            <button class="btn" onclick="appendToScreen('/')">/</button>
            <button class="btn" onclick="appendToScreen('*')">x</button>
            <button class="btn" onclick="appendToScreen('-')">-</button>
            <button class="btn" onclick="appendToScreen('7')">7</button>
            <button class="btn" onclick="appendToScreen('8')">8</button>
            <button class="btn" onclick="appendToScreen('9')">9</button>
            <button class="btn" onclick="appendToScreen('+')">+</button>
            <button class="btn" onclick="appendToScreen('4')">4</button>
            <button class="btn" onclick="appendToScreen('5')">5</button>
            <button class="btn" onclick="appendToScreen('6')">6</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="appendToScreen('1')">1</button>
            <button class="btn" onclick="appendToScreen('2')">2</button>
            <button class="btn" onclick="appendToScreen('3')">3</button>
            <button class="btn double" onclick="appendToScreen('0')">0</button>
            <button class="btn" onclick="appendToScreen('.')">.</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById('screen');
        let currentInput = '0';

        function appendToScreen(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value; 
            } else {
                currentInput += value;
            }
            screen.textContent = currentInput;
        }

        function clearScreen() {
            currentInput = '0';
            screen.textContent = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                screen.textContent = currentInput;
            } catch (error) {
                screen.textContent = 'Error';
                currentInput = '0';
            }
        }
    </script>
</body>
</html>
